<body>
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="index" class="page">


        <!-- Bottom Toolbar -->
        <div class="toolbar toolbar-bottom no-hairline transparente">
          <div class="toolbar-inner">
            <p class="ayudaCentrado"><a href="#" data-popup=".my-popup" class="popup-open ayuda">Ayuda</a>
            </p>
          </div>
        </div>
        
        <!-- Scrollable page content -->
        <div class="page-content text-align-center celeste">
          <img src="img/logo.png" class="logo-main">
          <div class="block no-hairlines sobreTitulo">
            <h1>RADIO <br/> ALERTA</h1>
            <!-- GRUPO DE BOTONES CON EVENTOS  -->
            <div class="block no-hairlines logButtons">
              <div class="row">
                <a href="#" id="iniciarSesion">
                  <button class="row button button-large button-fill azul centrado inicio">
                    <img src="img/log_img.png" class="person">Iniciar sesi&oacute;n</button>
                </a>
                <a href="#" id="nuevaCuenta">
                  <button class="row button button-large button-fill rojo centrado inicio">
                    <img src="img/sign_img.png" class="person">Crear cuenta</button>
                </a>
                <a href="/mapa/">
                  <button class="row button button-large button-fill rojo centrado inicio">
                    <img src="img/sign_img.png" class="person">ACCESO A MAPA</button>
                </a>
              </div>
            </div>
          </div>
          <!-- AYUDA -->
          <div class="popup my-popup">
            <div class="view">
              <div class="page">
                <div class="navbar">
                  <div class="navbar-bg"></div>
                  <div class="navbar-inner">
                    <div class="title">AYUDA</div>
                    <div class="right">
                      <!-- Link to close popup --> <a class="link popup-close">Cerrar</a>
                    </div>
                  </div>
                </div>
                <div class="page-content">Texto de ayuda para visitantes y usuarios</div>
              </div>
            </div>
          </div>
          <!-- RECUPERAR CONTRASEÑA -->
          <div class="popup recuperar">
            <div class="view">
              <div class="page">
                <div class="navbar">
                  <div class="navbar-bg"></div>
                  <div class="navbar-inner">
                    <div class="title">Recuperar contraseña</div>
                    <div class="right">
                      <!-- Link to close popup --> <a class="link popup-close">Cerrar</a>
                    </div>
                  </div>
                </div>
                <div class="page-content">Formulario para recuperar contraseña</div>
              </div>
            </div>
          </div>
          <!-- TÉRMINOS Y CONDICIONES -->
          <div class="popup terminos">
            <div class="view">
              <div class="page">
                <div class="navbar">
                  <div class="navbar-bg"></div>
                  <div class="navbar-inner">
                    <div class="title">Términos y condiciones</div>
                    <div class="right">
                      <!-- Link to close popup --> <a class="link popup-close">Cerrar</a>
                    </div>
                  </div>
                </div>
                <div class="page-content">Terminos y condiciones ...</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
